<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Not Logged In</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: white;
      padding: 1rem;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    .background-text {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      z-index: 0;
    }

    .background-text h1 {
      font-size: 15rem;
      font-weight: bold;
      color: rgba(243, 244, 246, 0.5);
    }

    .content {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      margin-bottom: 0.5rem;
      font-size: 1.875rem;
      font-weight: bold;
      color: #1f2937;
    }

    p {
      margin-bottom: 2.5rem;
      color: #4b5563;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 20rem;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .primary-button {
      background-color: #26ae99;
      color: white;
    }

    .primary-button:hover {
      background-color: #229886;
    }

    .secondary-button {
      background-color: white;
      color: #4b5563;
      border: 1px solid #e5e7eb;
    }

    .secondary-button:hover {
      background-color: #f9fafb;
    }

    .arrow {
      width: 20px;
      height: 20px;
      transition: transform 0.2s ease;
    }

    .button:hover .arrow {
      transform: translateX(4px);
    }

    @media (max-width: 640px) {
      .background-text h1 {
        font-size: 10rem;
      }
    }
  </style>
</head>
<body>
  <!-- Large background text -->
  <div class="background-text">
    <h1>AUTH</h1>
  </div>
  
  <!-- Content -->
  <div class="content">
    <h2>You are not logged in!</h2>
    <p>Please log in to access this page.</p>
    
    <div class="button-container">
      <a href="signin.html" class="button primary-button">
        <span>Sign In</span>
        <svg class="arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M5 12h14"></path>
          <path d="m12 5 7 7-7 7"></path>
        </svg>
      </a>
      
      <a href="signup.html" class="button secondary-button">
        <span>Create Account</span>
        <svg class="arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M5 12h14"></path>
          <path d="m12 5 7 7-7 7"></path>
        </svg>
      </a>
      
      <a href="home.html" class="button secondary-button">
        <span>Go To Home</span>
        <svg class="arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M5 12h14"></path>
          <path d="m12 5 7 7-7 7"></path>
        </svg>
      </a>
    </div>
  </div>
</body>
</html>
