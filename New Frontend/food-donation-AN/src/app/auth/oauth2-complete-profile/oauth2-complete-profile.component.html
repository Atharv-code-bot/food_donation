<div
  class="max-w-md mx-auto mt-10 bg-white p-6 rounded-xl shadow-md border border-gray-200"
  *ngIf="profileForm"
>
  <h2 class="text-2xl font-semibold text-center text-green-600 mb-6">
    Complete Your Profile
  </h2>

  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <!-- Phone -->
    <div>
      <label class="block text-sm font-medium text-gray-700">Phone</label>
      <input
        type="text"
        formControlName="phone"
        class="w-full border rounded-lg p-2 p-inputtext p-component p-filled mt-1"
        placeholder="Enter your phone number"
      />
    </div>

    <!-- Address -->
    <div>
      <label class="block text-sm font-medium text-gray-700">Address</label>
      <input
        type="text"
        formControlName="address"
        class="w-full border rounded-lg p-2 p-inputtext p-component p-filled mt-1"
        placeholder="Enter your address"
      />
    </div>

    <!-- Role -->
    <div>
      <label class="block text-sm font-medium text-gray-700">Role</label>
      <p-dropdown
        formControlName="role"
        [options]="roles"
        optionLabel="label"
        optionValue="value"
        placeholder="Select your role"
        class="w-full mt-1"
      ></p-dropdown>
    </div>

    <!-- Submit Button -->
    <button
      label="Submit"
      class="border border-green-600 justify-self-center text-green-600 hover:bg-green-50 px-4 py-2 rounded-lg transition-colors flex items-center gap-2"
      [disabled]="profileForm.invalid || isSubmitting"
    >
      Submit
    </button>
  </form>
</div>
