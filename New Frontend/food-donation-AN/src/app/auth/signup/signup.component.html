<div class="flex justify-center items-center py-4 w-full h-full bg-gray-100">
  <form
    (ngSubmit)="onSubmit()"
    class="signup-form flex flex-col p-6 bg-white shadow-md rounded-lg w-96"
  >
    <h1 class="text-2xl font-bold mb-4 text-center">Sign Up</h1>

    <!-- Error message -->
    <p *ngIf="errorMessage()" class="text-red-600 text-sm mb-2">
      {{ errorMessage() }}
    </p>

    <label class="form-label">Username</label>
    <input type="text" class="mb-2 form-input" required [(ngModel)]="enteredUsername" name="username" />

    <label class="form-label">Email</label>
    <input type="email" class="mb-2 form-input" required [(ngModel)]="enteredEmail" name="email" />

    <label class="form-label">Full Name</label>
    <input type="text" class="mb-2 form-input" required [(ngModel)]="enteredFullname" name="fullname" />

    <label class="form-label">Password</label>
    <input type="password" class="mb-2 form-input" required [(ngModel)]="enteredPassword" name="password" />

    <label class="form-label">Registering As</label>
    <select
      class="mb-2 w-full rounded border border-gray-300 py-2 px-3"
      required
      [(ngModel)]="enteredRole"
      name="role"
    >
      <option value="">Select a role</option>
      <option value="ROLE_DONOR">Donor</option>
      <option value="ROLE_NGO">NGO</option>
    </select>

    <label class="form-label">Phone</label>
    <input
      type="tel"
      class="mb-2 form-input"
      required
      [(ngModel)]="enteredPhone"
      name="phone"
      pattern="[0-9]{10}"
    />

    <label class="form-label">Address</label>
    <input type="text" class="mb-4 form-input" required [(ngModel)]="enteredAddress" name="address" />

    <button class="btn btn--primary rounded border border-blue-500 text-blue-500 hover:bg-blue-500 hover:text-white">
      Sign Up
    </button>

    <button
      type="button"
      (click)="loginWithGoogle()"
      class="mt-3 py-3 gap-3 btn--primary flex items-center justify-center rounded border border-gray-300 text-gray-700 hover:bg-gray-100"
    >
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="h-5 w-5" />
      Sign up with Google
    </button>

    <p class="mt-3 text-sm text-center">
      Already have an account?
      <a [routerLink]="['/auth/signin']" class="text-blue-500 hover:underline">Sign in instead</a>
    </p>
  </form>
</div>
