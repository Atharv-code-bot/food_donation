<div
  class="min-h-screen bg-gradient-to-b from-green-50 to-white flex items-center justify-center p-4"
>
  <div class="w-full max-w-md">
    <!-- Logo Header -->
    <div class="flex justify-center mb-8" [routerLink]="['/']">
      <div class="flex items-center space-x-2">
        <lucide-icon name="leaf" class="h-8 w-8 text-green-600"></lucide-icon>
        <span class="text-2xl font-bold text-green-800">FoodBridge</span>
      </div>
    </div>

    <!-- Sign-up Card -->
    <div class="bg-white rounded-lg shadow-sm border border-green-100 p-8">
      <h1 class="text-2xl font-bold text-center text-green-800 mb-6">
        Create Account
      </h1>

      <!-- Error Message -->
      @if (errorMessage()) {
      <div
        class="bg-red-50 border border-red-200 text-red-600 p-3 rounded-lg mb-4 text-sm"
      >
        {{ errorMessage() }}
      </div>
      }

      <form (ngSubmit)="onSubmit()" class="space-y-4">
        <!-- Username -->
        <div>
          <label class="block text-sm font-medium text-green-800 mb-1"
            >Username</label
          >
          <input
            type="text"
            class="w-full p-3 border border-green-200 rounded-lg focus:ring-2 focus:ring-green-400 focus:border-green-400"
            [(ngModel)]="enteredUsername"
            name="username"
            required
            autocomplete="username"
            [disabled]="isSigningUp || isSigningUpWithGoogle"
          />
        </div>

        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-green-800 mb-1"
            >Email</label
          >
          <input
            type="email"
            class="w-full p-3 border border-green-200 rounded-lg focus:ring-2 focus:ring-green-400 focus:border-green-400"
            [(ngModel)]="enteredEmail"
            name="email"
            required
            [disabled]="isSigningUp || isSigningUpWithGoogle"
          />
        </div>

        <!-- Full Name -->
        <div>
          <label class="block text-sm font-medium text-green-800 mb-1"
            >Full Name</label
          >
          <input
            type="text"
            class="w-full p-3 border border-green-200 rounded-lg focus:ring-2 focus:ring-green-400 focus:border-green-400"
            [(ngModel)]="enteredFullname"
            name="fullname"
            required
            [disabled]="isSigningUp || isSigningUpWithGoogle"
          />
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm font-medium text-green-800 mb-1"
            >Password</label
          >
          <input
            type="password"
            class="w-full p-3 border border-green-200 rounded-lg focus:ring-2 focus:ring-green-400 focus:border-green-400"
            [(ngModel)]="enteredPassword"
            name="password"
            required
            autocomplete="new-password"
            [disabled]="isSigningUp || isSigningUpWithGoogle"
          />
        </div>

        <!-- Role Selection -->
        <div>
          <label class="block text-sm font-medium text-green-800 mb-1"
            >Registering As</label
          >
          <select
            class="w-full p-3 border border-green-200 rounded-lg focus:ring-2 focus:ring-green-400 focus:border-green-400 bg-white"
            [(ngModel)]="enteredRole"
            name="role"
            required
            [disabled]="isSigningUp || isSigningUpWithGoogle"
          >
            <option value="">Select a role</option>
            <option value="ROLE_DONOR">Donor</option>
            <option value="ROLE_NGO">NGO</option>
          </select>
        </div>

        <!-- Phone -->
        <div>
          <label class="block text-sm font-medium text-green-800 mb-1"
            >Phone</label
          >
          <input
            type="tel"
            class="w-full p-3 border border-green-200 rounded-lg focus:ring-2 focus:ring-green-400 focus:border-green-400"
            [(ngModel)]="enteredPhone"
            name="phone"
            pattern="[0-9]{10}"
            required
            [disabled]="isSigningUp || isSigningUpWithGoogle"
          />
        </div>

        <!-- Address -->
        <div>
          <label class="block text-sm font-medium text-green-800 mb-1"
            >Address</label
          >
          <input
            type="text"
            class="w-full p-3 border border-green-200 rounded-lg focus:ring-2 focus:ring-green-400 focus:border-green-400"
            [(ngModel)]="enteredAddress"
            name="address"
            required
            [disabled]="isSigningUp || isSigningUpWithGoogle"
          />
        </div>

        <!-- Sign Up Button -->
        <button
          type="submit"
          class="w-full bg-green-600 hover:bg-green-700 text-white py-3 px-4 rounded-lg flex items-center justify-center gap-2 transition-colors"
          [disabled]="isSigningUp || isSigningUpWithGoogle"
        >
          @if (!isSigningUp) {
          <span>Sign Up</span>
          } @else {
          <lucide-icon name="loader" class="h-5 w-5 animate-spin"></lucide-icon>
          <span>Creating Account...</span>
          }
        </button>

        <!-- Google Sign Up -->
        <button
          type="button"
          (click)="loginWithGoogle()"
          class="w-full border border-green-300 text-green-700 hover:bg-green-50 py-3 px-4 rounded-lg flex items-center justify-center gap-3 transition-colors mt-3"
          [disabled]="isSigningUpWithGoogle || isSigningUp"
        >
          <img
            src="https://www.svgrepo.com/show/475656/google-color.svg"
            alt="Google"
            class="h-5 w-5"
          />
          @if (!isSigningUpWithGoogle) {
          <span>Sign up with Google</span>
          } @else {
          <lucide-icon name="loader" class="h-5 w-5 animate-spin"></lucide-icon>
          <span>Redirecting...</span>
          }
        </button>

        <div
          class="flex flex-col sm:flex-row justify-between items-center mt-8 pt-6 border-t border-green-100 text-sm text-gray-600"
        >
          <!-- Return to Home Link -->
          <a
            [routerLink]="['/']"
            class="text-green-600 hover:underline flex items-center gap-2 mb-3 sm:mb-0"
          >
            <!-- <lucide-icon name="arrow-left" class="h-4 w-4"></lucide-icon> -->
            Return to Home
          </a>
          <span class="hidden sm:inline">â€¢</span>
          <!-- Sign In Link -->
          <div class="text-center sm:text-right">
            Already have an account?
            <a
              [routerLink]="['/auth/signin']"
              class="text-green-600 hover:underline font-medium ml-1"
            >
              Sign in
            </a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
