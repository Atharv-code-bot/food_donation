<header class="bg-white shadow-sm border-b border-green-100">
  <button
    class="sm:hidden p-2 rounded-md text-gray-700 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-green-400"
    (click)="toggleMobileSidebar()"
  >
    <svg
      class="h-6 w-6"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M4 6h16M4 12h16M4 18h16"
      ></path>
    </svg>
  </button>
  <!-- <img src="task-management-logo.png" alt="A todo list" /> -->
  <div
    class="flex items-center space-x-2 cursor-pointer"
    [routerLink]="['/']"
    routerLinkActive="active"
  >
    <lucide-icon name="leaf" class="h-8 w-8 text-green-600"></lucide-icon>
    <span class="text-2xl font-bold text-green-800">FoodBridge </span>
  </div>
  <!-- <div *ngIf="!isLoggedIn" class="flex items-center gap-4">
    <button class="rounded-full bg-blue-500 text-white px-4 py-2">
      <a [routerLink]="['/auth/signin']" routerLinkActive="active">Sign-in</a>
    </button>
    <button class="rounded-full bg-blue-500 text-white px-4 py-2">
      <a [routerLink]="['/auth/signup']" routerLinkActive="active">Sign-up</a>
    </button>
  </div> -->
  <div *ngIf="isLoggedIn" class="flex items-center gap-4">
    <!-- Bell Icon with Notification Count -->
    <p-overlayBadge [value]="unreadCount" badgeSize="small" class="mr-4">
      <i
        class="pi pi-bell"
        style="font-size: 1.5rem; cursor: pointer"
        (click)="notificationPanel.toggle($event)"
      ></i>
    </p-overlayBadge>

    <!-- Notification Dropdown -->
    <p-overlayPanel
      #notificationPanel
      [showCloseIcon]="true"
      styleClass="w-80 p-3"
    >
      <div *ngIf="notifications.length; else noNotifs">
        <div
          *ngFor="let notif of notifications"
          class="border-b border-gray-200 py-2 px-1 last:border-none cursor-pointer hover:bg-gray-100"
          (click)="markAsRead(notif)"
        >
          <div class="font-medium text-sm text-gray-800">{{ notif.title }}</div>
          <div class="text-xs text-gray-500">{{ notif.message }}</div>
        </div>
      </div>

      <ng-template #noNotifs>
        <div class="text-gray-500 text-sm text-center py-2">
          No new notifications
        </div>
      </ng-template>
    </p-overlayPanel>

    <!-- ====== Avatars Section Start -->
    <section class="py-[75px] pl-5 dark:bg-dark" *ngIf="profileImageUrl">
      <div class="mx-auto sm:container">
        <div class="relative inline-block">
          <!-- Avatar button triggers the menu -->
          <button
            type="button"
            class="flex items-center text-left"
            (click)="menu.toggle($event)"
          >
            <div class="relative mr-4 h-[42px] w-[42px] rounded-full">
              <p-avatar
                [image]="profileImageUrl"
                class="mr-2"
                size="large"
                shape="circle"
              />

              <span
                class="absolute -right-0.5 -top-0.5 block h-[14px] w-[14px] rounded-full border-[2.3px] border-white bg-[#219653] dark:border-dark"
              ></span>
            </div>
          </button>

          <!-- PrimeNG Menu -->
          <p-menu
            #menu
            [popup]="true"
            [model]="avatarMenuItems"
            appendTo="body"
            [styleClass]="
              'w-[220px] shadow-md rounded-sm dark:bg-dark-2 bg-white p-1'
            "
          >
            <ng-template pTemplate="item" let-item>
              <a
                pRipple
                class="flex items-center p-menu-item-link px-3 py-2 rounded hover:bg-surface-100 dark:hover:bg-dark-3 text-sm"
                [routerLink]="item.routerLink"
                *ngIf="item.routerLink"
              >
                <span [class]="item.icon" class="mr-2 text-base"></span>
                {{ item.label }}
              </a>
              <a
                pRipple
                class="flex items-center p-menu-item-link px-3 py-2 rounded hover:bg-surface-100 dark:hover:bg-dark-3 text-sm"
                (click)="item.command?.()"
                *ngIf="item.command"
              >
                <span [class]="item.icon" class="mr-2 text-base"></span>
                {{ item.label }}
              </a>
            </ng-template>
          </p-menu>
        </div>
      </div>
    </section>

    <!-- ====== Avatars Section End -->
  </div>
</header>
